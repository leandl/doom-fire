<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doom Fire Algorithm</title>
    <style>
        body {
            background-color: #212121;
            display: flex;
            align-items: center;
            justify-content: center;

            width: 100%;
            height: 100vh;

            padding: 0;
            margin: 0;
        }

        #doom-fire-table {
            display: flex;
            align-items: center;
            justify-content: center;

            height: 300px;
            width: 300px;
        }

        #doom-fire-wind {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        table {
            border-collapse: collapse;
            border: 2px solid #000;
        }

        td {
            width: 50px;
            height: 50px;
            border: 1px solid #000;
            text-align: center;
            vertical-align: center;
            font-family: monospace;
            font-size: 18px;
            position: relative;
        }

        .pixel-index {
            font-size: 10px;
            display: inline-block;
            position: absolute;

            top: 2px;
            right: 2px;
            color: #999;
        }

        td.pixel {
            width: 5px;
            height: 5px;
            border: 0;
        }
    </style>
</head>
<body>
    <div id="doom-fire">
        <div id="doom-fire-table"></div>
        <div id="doom-fire-wind">
            <input type="range" min="-1" max="1">
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
